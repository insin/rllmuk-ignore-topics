<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rllmuk Ignore Topics Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <form>
      <section class="checkbox">
        <label>
          Show ignored topics
          <input type="checkbox" name="showIgnoredTopics">
        </label>
      </section>
      <section class="checkbox">
        <label>
          Hide the sidebar when using the Fluid forum view
          <input type="checkbox" name="hideFluidSidebar">
        </label>
      </section>
    </form>
    <script src="options.js"></script>
  </body>
</html>
